<!DOCTYPE html>
<html>
<head>
    <title>Register Staff Account</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            font-family: system-ui, -apple-system, "Inter", sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            background: #f9fafb;
            padding: 32px;
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
        }

        .auth-card h2 {
            font-weight: 600;
            text-align: center;
            margin-bottom: 24px;
            color: #111827;
        }

        .form-label {
            font-size: 0.85rem;
            color: #374151;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            background-color: #ffffff;
        }

        .form-control:focus {
            border-color: #9ca3af;
            box-shadow: 0 0 0 2px rgba(156,163,175,0.25);
        }

        .btn-register {
            border-radius: 10px;
            padding: 10px;
            font-weight: 500;
            background: #64748b;
            border: none;
            color: #ffffff;
        }

        .btn-register:hover {
            background: #475569;
        }

        .auth-footer {
            text-align: center;
            margin-top: 16px;
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: #475569;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<!-- ðŸ”” TOAST MESSAGES -->
<div class="position-fixed top-0 end-0 p-3" style="z-index:1100">
    {% if messages %}
        {% for message in messages %}
            <div class="toast align-items-center
                {% if message.tags == 'error' %}text-bg-danger
                {% elif message.tags == 'success' %}text-bg-success
                {% elif message.tags == 'warning' %}text-bg-warning
                {% else %}text-bg-info{% endif %}
                border-0 mb-2"
                role="alert"
                aria-live="assertive"
                aria-atomic="true">

                <div class="d-flex">
                    <div class="toast-body">
                        {{ message }}
                    </div>
                    <button type="button"
                            class="btn-close btn-close-white me-2 m-auto"
                            data-bs-dismiss="toast"
                            aria-label="Close"></button>
                </div>
            </div>
        {% endfor %}
    {% endif %}
</div>

<div class="auth-card">
    <h2>Create staff account</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required autofocus>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <div class="mb-4">
            <label class="form-label">Confirm password</label>
            <input type="password" name="confirm_password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-register w-100">
            Register
        </button>
    </form>

    <div class="auth-footer">
        <a href="{% url 'login' %}">Back to login</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- ðŸ”” TOAST INIT -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.toast').forEach(function (toastEl) {
            new bootstrap.Toast(toastEl, { delay: 4000 }).show();
        });
    });
</script>

</body>
</html>
