<!DOCTYPE html>
<html>
<head>
    <title>CRM Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #a6a7a8, #e5e7eb); /* soft neutral gradient */
            font-family: system-ui, -apple-system, "Inter", sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 380px;
            background: #9c9ea3; /* muted off-white */
            padding: 32px;
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(41, 222, 83, 0.06); /* soft shadow */
        }

        .form-label {
            font-size: 0.85rem;
            color: #ebeff7; /* soft gray */
        }

        .form-control {
            border-radius: 10px;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            background-color: #d7d8da; /* soft gray background for inputs */
            color: #1f2937;
        }

        .form-control:focus {
            border-color: #9ca3af;
            box-shadow: 0 0 0 2px rgba(156,163,175,0.15);
            background-color: #ffffff; /* subtle highlight on focus */
        }

        .btn-primary {
            border-radius: 10px;
            padding: 10px;
            font-weight: 500;
            background: #64748b; /* muted slate-blue */
            border: none;
            color: #ffffff;
        }

        .btn-primary:hover {
            background: #475569; /* darker muted slate */
        }

        .login-footer {
            text-align: center;
            margin-top: 16px;
            font-size: 0.9rem;
        }

        .login-footer a {
            color: #475569;
            text-decoration: none;
            font-weight: 500;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<!-- TOAST MESSAGES -->
<div class="position-fixed top-0 end-0 p-3" style="z-index:1100">
    {% if messages %}
        {% for message in messages %}
            <div class="toast align-items-center
                {% if message.tags == 'error' %}text-bg-danger
                {% elif message.tags == 'success' %}text-bg-success
                {% elif message.tags == 'warning' %}text-bg-warning
                {% else %}text-bg-info{% endif %}
                border-0 mb-2" role="alert">

                <div class="d-flex">
                    <div class="toast-body">{{ message }}</div>
                    <button type="button"
                            class="btn-close btn-close-white me-2 m-auto"
                            data-bs-dismiss="toast"></button>
                </div>
            </div>
        {% endfor %}
    {% endif %}
</div>

<!-- Login error toast -->
{% if form.errors %}
<div class="position-fixed top-0 end-0 p-3" style="z-index:1100">
    <div class="toast text-bg-danger border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">Invalid username or password.</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>
{% endif %}

<div class="login-card">
    
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control"
                   value="{{ request.GET.username|default:'' }}" required autofocus>
                   <!-- Pre-fill username if provided in URL parameters -->
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required autofocus>
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign in</button>
    </form>

    <div class="login-footer">
        <a href="{% url 'register' %}">Create staff account</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Toast initialization -->
<script>
document.addEventListener('DOMContentLoaded', function () {
    document.querySelectorAll('.toast').forEach(function (toastEl) {
        new bootstrap.Toast(toastEl, { delay: 4000 }).show();
    });
});
</script>

</body>
</html>
