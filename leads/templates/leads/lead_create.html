<!DOCTYPE html>
<html>
<head>
    <title>Create Lead</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
            font-family: "Inter", sans-serif;
        }

        .content-wrapper {
            max-width: 700px; /* SHRUNK WIDTH */
            margin: auto;
        }

        .top-bar {
            background: #ffffff;
            padding: 10px 15px;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

<div class="container mt-3 content-wrapper">

    <!-- TOP BAR -->
    <nav class="top-bar d-flex justify-content-between align-items-center">
        <div>
                <a href="{% url 'lead_list' %}" class="btn btn-primary btn-sm">Leads</a>
        </div>

        <div>
            {{ request.user.username }}
            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary btn-sm me-1">Dashboard</a>
            <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>  
        </div>
    </nav>

    <h4 class="text-center mb-3">Create Lead</h4>

    <!-- FORM -->
    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Name *</label>
            <input type="text" name="name" class="form-control form-control-sm" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email *</label>
            <input type="email" name="email" class="form-control form-control-sm" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone *</label>
            <input type="text" name="phone" class="form-control form-control-sm" placeholder="Digits only" required>
        </div>

        <button type="submit" class="btn btn-primary btn-sm">Create Lead</button>
    </form>

</div>

<!-- TOAST MESSAGES (EXACT SAME AS OTHER FILES) -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
    {% if messages %}
        {% for message in messages %}
            <div class="toast align-items-center
                {% if message.tags == 'error' %}text-bg-danger
                {% elif message.tags == 'success' %}text-bg-success
                {% elif message.tags == 'warning' %}text-bg-warning
                {% else %}text-bg-info{% endif %}
                border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true">

                <div class="d-flex">
                    <div class="toast-body">
                        {{ message }}
                    </div>
                    <button type="button"
                            class="btn-close btn-close-white me-2 m-auto"
                            data-bs-dismiss="toast"
                            aria-label="Close"></button>
                </div>
            </div>
        {% endfor %}
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var toastElList = [].slice.call(document.querySelectorAll('.toast'))
        toastElList.forEach(function (toastEl) {
            new bootstrap.Toast(toastEl, { delay: 4000 }).show()
        })
    });
</script>

</body>
</html>
